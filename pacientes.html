<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Pacientes</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/pacientes.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a class="link-Pg" href="./home.html">Home</a>
        <a class="link-Pg" href="./pacientes.html">Pacientes</a>
      </div>
    </header>
    <main>
      <section class="container">
        <h2>Meus pacientes</h2>
        <label for="filtrar-tabela">Filtro:</label>
        <input
          type="text"
          name="filtro"
          id="filtrar-tabela"
          placeholder="digite o nome do paciente"
        />

        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Peso<br />(kg)</th>
              <th>Altura<br />(m)</th>
              <th>Gordura <br />Corporal(%)</th>
              <th>IMC</th>
            </tr>
          </thead>
          <tbody id="tabela-pacientes">
            <tr class="paciente" id="primeiro-paciente">
              <td class="info-nome">Paulo</td>
              <td class="info-peso">100</td>
              <td class="info-altura">2.00</td>
              <td class="info-gordura">10</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">Jo√£o</td>
              <td class="info-peso">80</td>
              <td class="info-altura">1.72</td>
              <td class="info-gordura">40</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">Erica</td>
              <td class="info-peso">54</td>
              <td class="info-altura">1.64</td>
              <td class="info-gordura">14</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">Douglas</td>
              <td class="info-peso">85</td>
              <td class="info-altura">1.73</td>
              <td class="info-gordura">24</td>
              <td class="info-imc">0</td>
            </tr>
            <tr class="paciente">
              <td class="info-nome">Tatiana</td>
              <td class="info-peso">46</td>
              <td class="info-altura">1.55</td>
              <td class="info-gordura">19</td>
              <td class="info-imc">0</td>
            </tr>
          </tbody>
        </table>
        <span id="erro-ajax" class="invisivel"
          >Erro ao buscar os pacientes!</span
        >
        <button id="buscar-paciente" class="botao bto-principal">
          Buscar Paciente
        </button>
      </section>
    </main>

    <section class="container">
      <h2 id="titulo-form">Adicionar novo paciente</h2>
      <ul id="mensagens-erro"></ul>
      <form id="form-adiciona">
        <div class="">
          <label for="nome">Nome:</label>
          <input
            id="nome"
            name="nome"
            type="text"
            placeholder="digite o nome do seu paciente"
            class="campo"
          />
        </div>
        <div class="grupo">
          <label for="peso">Peso:</label>
          <input
            id="peso"
            name="peso"
            type="text"
            placeholder="digite o peso do seu paciente"
            class="campo campo-medio"
          />
        </div>
        <div class="grupo">
          <label for="altura">Altura:</label>
          <input
            id="altura"
            name="altura"
            type="text"
            placeholder="digite a altura do seu paciente"
            class="campo campo-medio"
          />
        </div>
        <div class="grupo">
          <label for="gordura">% de Gordura:</label>
          <input
            id="gordura"
            type="text"
            placeholder="digite a porcentagem de gordura do seu paciente"
            class="campo campo-medio"
          />
        </div>

        <button id="adicionar-paciente" class="botao bto-principal">
          Adicionar
        </button>
      </form>
    </section>

    <script src="js/calcula-imc.js"></script>
    <script src="js/form.js"></script>
    <script src="js/remover-paciente.js"></script>
    <script src="js/filtro.js"></script>
    <script src="js/buscar-paciente.js"></script>
  </body>
